<div class="overlay">
    <div class="popup-book popup" id="book">
        <h2 class="popup__title">Book a course</h2>
        <p class="popup__text">If you want to join us, just select a course and send your request. We will call you back
            later for further instructions.</p>
        <form action="#" class="popup-book__form popup__form">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" class="required">
                <span class="error-message"></span>
            </fieldset>
            <fieldset>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" class="required">
                <span class="error-message"></span>
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" name="email" class="required">
                <span class="error-message"></span>
            </fieldset>
            <div class="select-group">
                <label for="button">Choose a course</label>
              <div class="select-group__container">
                    <button class="select-group__button" id="button" type="button">
                        <span id="select-label">- Please select one -</span>
                        <div class="arrow"></div>
                    </button>
                    <div class="dropdown hidden">
                        <label class="select-item" for="select-documentary">Documentary Photography</label>
                        <input class="option" id="select-documentary" type="radio" name="course" value="documentary">
    
                        <label class="select-item" for="select-travel">Travel Photography</label>
                        <input class="option" id="select-travel" type="radio" name="course" value="travel">
    
                        <label class="select-item" for="select-fashion">Fashion Photography</label>
                        <input class="option" id="select-fashion" type="radio" name="course" value="fashion">
    
                        <label class="select-item" for="select-portrait">Portrait Photography</label>
                        <input class="option" id="select-portrait" type="radio" name="course" value="portrait">
                    </div>
              </div>
                <span class="error-message"></span>
                
            </div>
            <button class="popup-book__button button button--yellow">Send</button>
        </form>
        <div class="popup__close"></div>
    </div>
    <div class="popup-qusetion popup" id="question">
        <h2 class="popup__title">Ask question</h2>
        <p class="popup__text">If you have any questions, feel free to ask whatever you want. We will call you back as
            soon as possible.</p>
        <form action="#" class="popup-book__form popup__form">
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="phone">Phone</label>
            <input type="tel" name="phone">
            <label for="email">E-mail</label>
            <input type="email" name="email">
            <label for="message">Message</label>
            <textarea type="text" name="message" rows="3"></textarea>
            <button type="button" class="popup-book__button button button--yellow">Send</button>
        </form>
        <div class="popup__close"></div>
    </div>
</div>
